name: Sync Bitbucket
on:
  push:
    branches:
      - "*"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: install rsync
        run: sudo apt-get install -y rsync
      - uses: actions/checkout@v3
        with:
          path: 'github'
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: checkout bitpucket
        run: |
          cd bitbucket/
          git init
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git remote add origin https://andreas.scherer@umb.ch:OTU5MTQ3MDU0NTU1OmFWzE8yAF6cuOByVSHgvbQn60AN@git.umb.cloud/scm/tne/fortiapi-snippets.git
          git fetch origin
          git checkout origin/${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
          cd ..
      - name: Copy files
        run: rsync -auvh github/ bitbucket/
      - name: commit
        run: |
          cd bitbucket/
          git fetch
          git pull
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -am "Github sync"
          git push
